    <title>Cadastros</title>

<body>
<header>
    <nav>
        <ul>
            <a href="./index.html"><li>Início</li></a>
            <a href="./cadastro.html"><li>Cadastros</li></a>

        </ul>

<main>
    <section>
    <h2>Preencha abaixo para se cadastrar no site</h2>
    <form id="container" method="post" action="./form.html">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" class="cadastros">
        <br>
        <label for="apelido">Apelido:</label>
        <input type="text" name="apelido" class="cadastros">
        <br>
        <label for="telefone">Telefone:</label>
        <input type="number" name="telefone" class="cadastros">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" class="cadastros">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" class="cadastros">
        <br>
        <label for="confirmarsenha">Confirmar Senha:</label>
        <input type="password" name="confirmarsenha" class="cadastros">
        <br>
        <button id="submit-button" type="submit">Enviar</button>
        <input id="submit-button" type="reset" value="Limpar" class="limpar">
    </form>
    </section>
</main>
